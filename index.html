<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title></title>
  </head>
  <body>
    <h1>Register Page</h1>
    <form action="">
      <div>
        <label for="firstname">Firstname ;</label>
        <input
          class="inputs"
          type="text"
          name="firstname"
          id="firstname"
          placeholder="Enter ur name"
          required
        />
      </div>

      <div>
        <label for="lastname">Lastname ;</label>
        <input
          class="inputs"
          type="text"
          name="lastname"
          id="lastname"
          placeholder="Enter ur lastname"
          required
        />
      </div>

      <div>
        <label for="email">Email ;</label>
        <input
          class="inputs"
          type="email"
          id="email"
          name="email"
          placeholder="Enter ur email"
          required
        />
      </div>

      <div>
        <label for="password">Password ;</label>
        <input
          class="inputs"
          type="password"
          id="password"
          name="password"
          placeholder="Enter ur password"
          required
        />
      </div>

      <div>
        <label for="dob">Birthday ;</label>
        <input
          class="inputs"
          type="date"
          id="email"
          name="dob"
          value="2023-01-01"
          placeholder="Enter ur birthday"
          required
        />
      </div>

      <div>
        <label for="phone">Phone ;</label>
        <input
          class="inputs"
          type="tel"
          id="phone"
          name="phone"
          placeholder="Enter ur phone"
          required
        />
      </div>

      <div>
        <label for="address">Address ;</label>
        <textarea
          class="inputs"
          name="address"
          id="address"
          cols="30"
          rows="10"
        ></textarea>
      </div>

      <div>
        <label for="country">Cuontry ;</label>
        <select class="inputs" name="country" id="country">
          <option value="">Select Country</option>
          <option value="Turkey">Turkey</option>
          <option value="Germany">Germany</option>
          <option value="USA">USA</option>
        </select>
      </div>

      <div class="gender">
        <label for="gender">Gender ;</label>
        <input class="radio" type="radio" name="gender" id="male" />
        <label for="male">Male</label>
        <input class="radio" type="radio" name="gender" id="female" />
        <label for="female">Female</label>
      </div>

      <div class="btn">
        <input type="submit" value="Save" />
        <input type="reset" value="Reset" />
      </div>
    </form>
  </body>
</html>
